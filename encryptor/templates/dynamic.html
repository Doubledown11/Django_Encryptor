<!DOCTYPE html>  
<html lang="en">

    <head>
        {% load static %}
        <title>Encryptor Application</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <script src="{% static '/js/responsive.js' %}"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    </head>



    <body>
        <div class="row">        
            <div class="col-12">
                <div class="header1">
                    <h1 id="title">Encryptor</h1>
                </div> 
            </div>
        </div>


        <div class="row">
            <div class="col-6"></div> <!-- 50% -->
            <div class="col-6"></div>
        </div>


        <div class="row">
            <div class="col-3"> 
                <center><div class="container1">Encrypt RSA Below:</div></center>
            </div> <!-- 25% -->
            

            <div class="col-3"></div> 
            <div class="col-3"></div>
            

            <div class="col-3">        
                <div class="container2">:Encrypted Output</div>
            </div>
        </div>



        <div class="row">
            <div class="col-3">
                <form action="/encrypt" method="POST" id="encrypt_form1" name="encrypt">
                    {% csrf_token %}
                    <input type="text" id="encrypt_input1" name="encrypt_input1" required minlength="1" placeholder="Enter text here...">
                </form>
            </div> <!-- 25% -->
            
            <div class="col-2"></div> <!-- 16.66% -->
            <div class="col-2"></div> <!-- 16.66%  -->
            <div class="col-2"></div> <!-- 16.66% -->
            
            <div class="col-3">
                <div class="container3" id="encrypt_output2" name='border_output'>
                    <div class="container" id="encrypt_output3" style="color: black; padding-top: 23px;">

                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-3"> <!-- ElGamal Title -->
                <div class="container4" style="left: 170px;">Encrypt ElGamal Below:</div>
            </div> <!-- 25% -->
        
            <div class="col-3"></div>
            <div class="col-3"></div>
            
            <div class="col-3">
                <div class="container5" name='encrypted_output_c2' id="output_gamal">:Encrypted Output</div>
            </div>        
        </div>


        <div class="row">
            
            <div class="col-3">
                <form action="/elgamal" method="POST" name="encrypt_gamal" id="encryt_form2">
                    {% csrf_token %}
                    <input type="text" id="encrypt_input2" name="encrypt_gamal" required minlength="1" placeholder="Enter text here..." style="top: -75px; left: 125px;">
                </form>
            </div> <!-- 25% -->
            
            <div class="col-2"></div> <!-- 16.66% -->
            <div class="col-2"></div> <!-- 8.33% -->
            <div class="col-2"></div> <!-- 16.66% -->
            
            <div class="col-3">
                <div class="container6" id="encrypted_output_c2" name='border_output_2'>
                    <div class="container" id="encrypted_output_c3" style="color: black; padding-top: 23px;">

                    </div>
                </div>
            </div>

        </div>



        <div class="row">
            <div class="col-3"></div> <!-- 25% -->
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>        
        </div>

        
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2"></div>
            <div class="col-2">
                <div class="container" id="py_button" href="/">
                    <button type="button" onclick="location.href = '/'">Click for Python Encryption!</button>
                </div>
            </div>

            <div class="col-2"></div>
            <div class="col-3"></div>
        </div>

    </body>


    <footer></footer>
</html>
